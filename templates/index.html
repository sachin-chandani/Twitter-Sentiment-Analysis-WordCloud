<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Word Cloud</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body background="https://images.template.net/wp-content/uploads/2016/02/05124156/Typo-Twitter-Bird-Background-For-Free.jpg">
    <script src="../static/js/jquery-3.3.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="../static/js/form.js"></script>
    <script src="../static/js/image.js"></script>

    <div class="container">
        <div class="jumbotron" style="text-align: right">
            <h1>Twitter Word Cloud</h1>
        </div>
    </div>

     <div class="container">
	     <form class="form-signup" id='aja'>
		  <div class="input-group">
		  	<label for="inputName" class="sr-only">Enter Key Word</label>
		    <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Search">
		    <div class="input-group-btn">
		      <button id="btnCrt" class="btn btn-default" type="button" onclick="setTimeout(changeimage, 1000)">
		      	<i class="glyphicon glyphicon-search"></i>
		      </button>
		    </div>
		  </div>
		</form> 
	</div>
	<br><br><br>
	<div class="container w3-card-4" align = "center">
    	<img src="{{ user_image }}" alt="User Image" style="width:700px;height:400px;"">
	</div>
    <div class="form-style-8">
        <h2>Feedback Form</h2>
        <form>
            <input type="text" name="field1" placeholder="Full Name" />
            <input type="email" name="field2" placeholder="Email" />
            <input type="url" name="field3" placeholder="Website" />
            <textarea placeholder="Message" onkeyup="adjust_textarea(this)"></textarea>
            <input type="button" value="Send Message" />
        </form>
    </div>
</body>

</html>
